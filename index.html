<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Spelerslijst</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
    }
    header {
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      opacity: 0.8;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 1rem 2rem 3rem;
    }
    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    .controls input {
      flex: 1;
      padding: 0.7rem 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    .player-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
    }
    .player {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .player:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    }
    .player h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
      word-break: break-all;
    }
    .player .uuid {
      font-size: 0.75rem;
      opacity: 0.7;
      word-break: break-all;
      margin-bottom: 0.5rem;
    }
    .player .expires {
      font-size: 0.85rem;
      opacity: 0.9;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      opacity: 0.6;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŸ© Minecraft Spelers</h1>
    <p>Live lijst van spelers die ooit op de server waren</p>
  </header>

  <div class="container">
    <div class="controls">
      <input type="text" id="search" placeholder="Zoek spelernaam..." />
    </div>

    <textarea id="jsonInput" placeholder="Plak hier je usercache.json tekst..." style="width:100%;min-height:180px;border-radius:12px;border:none;padding:1rem;font-family:monospace;margin-bottom:1.5rem;"></textarea>
    <button id="loadBtn" style="padding:0.7rem 1.2rem;border-radius:12px;border:none;font-size:1rem;cursor:pointer;">Genereer spelerslijst</button>

    <div id="playerList" class="player-list"></div>
  </div>

  <footer>
    Gemaakt voor een Minecraft server
  </footer>

  <script>
    let players = [];

    const listEl = document.getElementById('playerList');
    const searchEl = document.getElementById('search');

    function render(filter = '') {
      listEl.innerHTML = '';
      players
        .filter(p => p.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(p => {
          const div = document.createElement('div');
          div.className = 'player';
          div.innerHTML = `
            <h3>${p.name}</h3>
            <div class="uuid">${p.uuid}</div>
            <div class="expires">Laatst gezien: ${p.expiresOn}</div>
          `;
          listEl.appendChild(div);
        });
    }

    searchEl.addEventListener('input', e => render(e.target.value));

    document.getElementById('loadBtn').addEventListener('click', () => {
      try {
        const text = document.getElementById('jsonInput').value;
        players = JSON.parse(text);
        render();
      } catch (e) {
        alert('Oei ðŸ’€ dit is geen geldige JSON');
      }
    });
  </script>
</body>
</html>
